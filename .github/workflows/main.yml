name: Advanced AI model training

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 17 * * *'

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Create Dataset
        run: |
          python src/data/create_dataset.py
      - name: Create raw data
        run: |
          python src/data/prepare_data.py
      - name: Validate data
        run: |
          python src/data/validate_data.py
      - name: Train model
        run: |
          python src/model/model.py
      - name: Validate model
        run: |
          python src/model/validate_model.py
      - name: Archive model
        uses: actions/upload-artifact@v3
        with:
          name: model
          path: models/model.pkl
      - name: Notify
        if: failure()
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Discord Webhook Action
        if: success()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: 'Model training successful'
          embed-description: 'Model training was successful'
          embed-color: '#00ff00'
          embed-timestamp: true
          embed-fields: |
            {
              "name": "Model",
              "value": "model.pkl",
              "inline": true
            }
          embed-footer: |
            {
              "text": "Model training - by @PunGrumpy"
            }
          embed-footer-icon-url: https://avatars.githubusercontent.com/u/108584943?v=4
